name: bvt

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bvt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend BVT
        env:
          DATABASE_URL: sqlite:///./.ci-bvt.sqlite3
          COOKIE_SECURE: 'false'
          COOKIE_SAMESITE: lax
        run: |
          cd backend
          pytest -q tests/test_bvt_api.py

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Install frontend deps
        run: |
          cd frontend
          npm install

      - name: Run frontend BVT
        run: |
          cd frontend
          npm run test:bvt
