databases:
  - name: spendiq-db
    databaseName: spendiq
    user: spendiq
    plan: free

services:
  - type: web
    name: spendiq-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: spendiq-db
          property: connectionString
      - key: COOKIE_SECURE
        value: "true"
      - key: COOKIE_SAMESITE
        value: "none"
      - key: SESSION_TTL_DAYS
        value: "30"
      - key: CORS_ALLOW_ORIGINS
        value: "https://ovidiutm.github.io"
